# ============================================================
# FRAME-PRIORITÄTEN UND CONFLICT-REGELN
# ============================================================
#
# Problem: Breite Frames (z. B. OEKONOMISIERUNG) dominieren,
#          weil ihre Keywords in vielen Kontexten vorkommen.
#
# Lösung:  Spezifische Frames bekommen höhere Priorität.
#          Bei Conflict: Der spezifische Frame gewinnt.
#
# Wie es funktioniert:
#   - Priorität: Höhere Zahl = wird bevorzugt bei Mehrdeutigkeit
#   - Conflicts: Wenn Frame A und B im selben Satz feuern,
#     wird der niedrigprioritäre heruntergewichtet (nicht gelöscht!)
#   - "downweight_factor": Multiplikator für den schwächeren Frame
#     (0.5 = halbes Gewicht, 0.0 = komplett unterdrückt)
#
# Im Audit Trail wird notiert:
#   "OEKONOMISIERUNG (downweighted: 0.5, conflict with EXKLUSION_OTHERING)"
#
# ============================================================

frame_priorities:
  OEKONOMISIERUNG: 10
  OEFFENTLICHER_DISKURS: 10
  NORMALISIERUNG: 12
  SOLIDARITAET_GEMEINSCHAFT: 15
  INSTITUTIONELLE_LOGIK: 15
  BUEROKRATISCHE_ORDNUNG: 18
  AUTONOMIE_SELBSTBESTIMMUNG: 18
  VULNERABILITAET: 20
  EXKLUSION_OTHERING: 20
  LEGITIMITAET_GERECHTIGKEIT: 20

frame_conflicts:
  # Wenn EXKLUSION erkannt wird, soll OEKONOMISIERUNG nicht dominieren
  - if_present: "EXKLUSION_OTHERING"
    downweight: "OEKONOMISIERUNG"
    downweight_factor: 0.5
    grund: "Ökonomische Marker im Exklusionskontext sind eher Exklusion als Marktlogik"

  # Wenn BUEROKRATISCHE_ORDNUNG erkannt wird, soll INSTITUTIONELLE_LOGIK nicht verdoppeln
  - if_present: "BUEROKRATISCHE_ORDNUNG"
    downweight: "INSTITUTIONELLE_LOGIK"
    downweight_factor: 0.5
    grund: "Bürokratie ist spezifischer als allgemeine Systemlogik"

  # Wenn LEGITIMITAET erkannt wird, soll NORMALISIERUNG nicht verschleiern
  - if_present: "LEGITIMITAET_GERECHTIGKEIT"
    downweight: "NORMALISIERUNG"
    downweight_factor: 0.5
    grund: "Gerechtigkeitsanspruch bricht Normalisierung auf"

  # Wenn VULNERABILITAET erkannt wird, soll OEKONOMISIERUNG nicht dominieren
  - if_present: "VULNERABILITAET"
    downweight: "OEKONOMISIERUNG"
    downweight_factor: 0.5
    grund: "Prekaritätserfahrung ist spezifischer als Marktlogik"


