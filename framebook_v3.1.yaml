# ============================================================
# FRAME-KLASSIFIKATION FÜR JUSTICE-ANALYSE
# ============================================================
#
# Definiert die Rolle jedes Meta-Frames im (Un)Gerechtigkeitsmodell.
# Der JusticeAnalyzer liest diese Klassifikation aus dem Framebook –
# keine Hardcodierung im Python-Code.
#
# A-Frames (Anspruch): Was sein SOLLTE – Legitimität, Autonomie, Solidarität
# S-Frames (Struktur): Was IST und blockiert – Ökonomisierung, Bürokratie, Exklusion
# K-Frames (Kontext):  Moderieren, erzeugen aber keine Spannung
#   - verstärkend: VULNERABILITAET (+10%)
#   - abschwächend: NORMALISIERUNG (-10%)
#   - neutral: kein Einfluss auf Justice Score
#
# Spannungsaxiom:
#   (Un)Gerechtigkeit = mindestens 1 A-Frame + 1 S-Frame im selben Turn
#
# ============================================================

frame_classification:
  anspruch:
    - LEGITIMITAET_GERECHTIGKEIT
    - AUTONOMIE_SELBSTBESTIMMUNG
    - SOLIDARITAET_GEMEINSCHAFT
  struktur:
    - OEKONOMISIERUNG
    - BUEROKRATISCHE_ORDNUNG
    - EXKLUSION_OTHERING
    - INSTITUTIONELLE_LOGIK
  kontext:
    verstaerkend:
      - VULNERABILITAET
    abschwächend:
      - NORMALISIERUNG
    neutral:
      - OEFFENTLICHER_DISKURS


